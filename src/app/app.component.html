<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col">

      <div style="text-align:center">

        <div class="row">
          <div class="cols-md-12">
            {{authService.name}}
          </div>
        </div>
        <div *ngIf="authService.token.length" style="border:1px solid #DCDCDC; border-top:0px; padding:10px">
          <ul class="nav nav-tabs">
            <li class="nav-item" role="presentation"><a [class]="[isUsersRouteActive()]" routerLink="/users">Usu√°rios</a></li>
            <li class="nav-item" role="presentation"><a [class]="[isSupliersRouteActive()]" class="nav-link" routerLink="/supliers">Fornecedores</a></li>
            <li class="nav-item" role="presentation"><a [class]="[isCategoriesRouteActive()]" class="nav-link" routerLink="/categories">Categorias</a></li>
          </ul>
          <app-loading></app-loading>
          <app-messages></app-messages>
          <router-outlet></router-outlet>
        </div>

        <div *ngIf="!authService.token.length">
          <app-login></app-login>
        </div>

      </div>

    </div>
  </div>
</div>
