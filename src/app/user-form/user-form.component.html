<div [hidden]="submitted">
  <div class="container">
      <h1>Novo Usu√°rio</h1>
      <form #userForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="Nome">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Informe o Nome
          </div>
        </div>

        <div class="form-group">
          <label for="name">CPF</label>
          <input type="text" class="form-control" id="cpf" required [(ngModel)]="model.cpf" name="cpf" #cpf="ngModel" placeholder="CPF">
          <div [hidden]="cpf.valid || cpf.pristine" class="alert alert-danger">
            Informe o CPF
          </div>
        </div>

        <div class="form-group">
          <label for="birth_date">Data de Nascimento</label>
          <input type="text" class="form-control" id="birth_date" required [(ngModel)]="model.birth_date" name="birth_date" #birth_date="ngModel" placeholder="Data de Nascimento">
          <div [hidden]="birth_date.valid || birth_date.pristine" class="alert alert-danger">
            Informe a Data de N'ascimento
          </div>
        </div>

        <div class="form-group">
          <label for="perfil">Perfil</label>
          <select class="form-control" id="perfil" required [(ngModel)]="model.perfil" name="perfil" #perfil="ngModel">
            <option *ngFor="let perfil of perfils" [value]="perfil">{{perfil}}</option>
          </select>
          <div [hidden]="perfil.valid || perfil.pristine" class="alert alert-danger">
            Informe o Perfil
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
      </form>
  </div>
</div>
