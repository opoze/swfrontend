<div [hidden]="!showForm">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <table class="table table-striped table-hover">
      <tbody>
        <td width="20%">
          <div class="form-group">
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="Nome">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Informe o Nome
            </div>
          </div>
        </td>
        <td width="20%">
          <div class="form-group">
            <input mask="000.000.000-00" type="text" class="form-control" id="cpf" required [(ngModel)]="model.cpf" name="cpf" #cpf="ngModel" placeholder="CPF">
            <div [hidden]="cpf.valid || cpf.pristine" class="alert alert-danger">
              Informe o CPF
            </div>
          </div>
        </td>
        <td width="20%">
          <div class="form-group">
            <input mask="00/00/0000" type="text" class="form-control" id="birth_date" required [(ngModel)]="model.birth_date" name="birth_date" #birth_date="ngModel" placeholder="Data de Nascimento">
            <div [hidden]="birth_date.valid || birth_date.pristine" class="alert alert-danger">
              Informe a Data de N'ascimento
            </div>
          </div>
        </td>
        <td width="20%">
          <div class="form-group">

            <select
              [(ngModel)]="model.perfil"
              name="perfil"
              [nOptions]="option.name for option in perfils track by option.id"
              class="form-control"
              #perfil
            >
              <option value="0">Selecione</option>
            </select>

            <h1>You selected: {{model.perfil}}</h1>


            <div [hidden]="perfil.valid || perfil.pristine" class="alert alert-danger">
              Informe o Perfil
            </div>


          </div>
        </td>
        <td width="20%">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Salvar</button>
          <button (click)="hide()" class="btn light">Cancelar</button>
        </td>
      </tbody>
    </table>
  </form>
</div>


<div [hidden]="showForm">
  <button (click)="show()" class="btn btn-success">Novo Usu√°rio</button>
</div>
