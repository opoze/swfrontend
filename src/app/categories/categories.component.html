<div class="container">

  <div class="row" style="margin:20px">
    <div class="col-md-6">
      <h4>Categorias</h4>
    </div>
    <div class="col-md-5">
      <input
      id = "search_box"
      class="form-control"
      placeholder="Pesquisar..."
      [(ngModel)]="search"
      (ngModelChange)="onChangeSearch($event)"
      >
    </div>

    <div class="cold-md-1">
      <button type="button" name="button" routerLink="/categorycreate" class="btn btn-success">
        Nova
      </button>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <div *ngIf="categories.length">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th width="20%">Nome</th>
              <th width="20%">Descrição</th>
              <th width="20%">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{category.name}}</td>
              <td>{{category.description | textMax:20}}</td>
              <td>
                <button type="button" name="button" routerLink="/category/{{category.id}}" class="btn btn-primary">
                  Ver
                </button>
                <button type="button" name="button" routerLink="/category/{{category.id}}/edit" class="btn btn-primary">
                  Editar
                </button>
                <button type="button" name="button" (click)="remove(category.id)" class="btn btn-danger">
                  Remover
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!categories.length">
        <div class="alert alert-warning">
          Nenhuma categoria encontrada
        </div>
      </div>
  </div>
</div>
