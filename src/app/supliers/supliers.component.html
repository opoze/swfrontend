<div class="container">

  <div class="row" style="margin:20px">
    <div class="col-md-6">
      <h4>Fornecedores</h4>
    </div>
    <div class="col-md-5">
      <input
      id = "search_box"
      class="form-control"
      placeholder="Pesquisar..."
      [(ngModel)]="search"
      (ngModelChange)="onChangeSearch($event)"
      >
    </div>

    <div class="cold-md-1">
      <button type="button" name="button" routerLink="/supliercreate" class="btn btn-success">
        Novo
      </button>
    </div>

  </div>


  <div class="row">
    <div class="col">
      <div *ngIf="supliers.length">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th width="18%">Nome</th>
              <th width="18%">CPF/CNPJ</th>
              <th width="18%">Fone</th>
              <th width="18%">E-mail</th>
              <th width="28%">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let suplier of supliers">
              <td>{{suplier.name}}</td>
              <td *ngIf="suplier.cpf">{{suplier.cpf | cpfPipe}}</td>
              <td *ngIf="suplier.cnpj">{{suplier.cnpj | cnpjPipe}}</td>
              <td>{{suplier.fone}}</td>
              <td>{{suplier.email }}</td>
              <td>
                <button type="button" name="button" routerLink="/suplier/{{suplier.id}}/proposals" class="btn btn-primary">
                  Propostas
                </button>
                <button type="button" name="button" routerLink="/suplier/{{suplier.id}}" class="btn btn-primary">
                  Ver
                </button>
                <button type="button" name="button" routerLink="/suplier/{{suplier.id}}/edit" class="btn btn-primary">
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!supliers.length">
        <div class="alert alert-warning">
          Nenhum fornecedor encontrado.
        </div>
      </div>

    </div>

  </div>

</div>
