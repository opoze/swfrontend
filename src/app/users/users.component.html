<div class="container">

  <div class="row" style="margin:20px">
    <div class="col-md-6">
      <h4>Usuários</h4>
    </div>
    <div class="col-md-5">
      <input
      id = "search_box"
      class="form-control"
      placeholder="Pesquisar..."
      [(ngModel)]="search"
      (ngModelChange)="onChangeSearch($event)"
      >
    </div>

    <div class="cold-md-1">
      <button type="button" name="button" routerLink="/usercreate" class="btn btn-success">
        Novo
      </button>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <div *ngIf="users.length">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th width="20%">Nome</th>
              <th width="20%">CPF</th>
              <th width="20%">Data de nascimento</th>
              <th width="20%">Perfil</th>
              <th width="20%">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td *ngIf="selectedUserId!=user.id">{{user.name}}</td>
              <td *ngIf="selectedUserId!=user.id">{{user.cpf | cpfPipe}}</td>
              <td *ngIf="selectedUserId!=user.id">{{user.birth_date | myDatePipe}}</td>
              <td *ngIf="selectedUserId!=user.id">{{user.perfil | perfilPipe }}</td>
              <td>
                <button type="button" name="button" routerLink="/user/{{user.id}}" class="btn btn-primary">
                  Ver
                </button>
                <button type="button" name="button" routerLink="/user/{{user.id}}/edit" class="btn btn-primary">
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!users.length">
        <div class="alert alert-warning">
          Nenhum usuário encontrado
        </div>
      </div>


    </div>



  </div>

</div>
